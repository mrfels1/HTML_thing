<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="LoremJuiceCo." />
    <!--**имя автора-->
    <meta
      name="description"
      content="Производитель сока номер один в России!"
    />
    <!--**описание сайта-->
    <meta
      name="keywords"
      content="juice, juice co, lorem juice, сок, сок лорем, лорем сок ко"
    />
    <!--**ключевые слова-->
    <link rel="icon" type="image/jpg" href="src\juiceicon.jpg" />
    <link rel="stylesheet" href="/pages/styles/stylejob.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вакансии</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_wrapper">
          <a href="/pages/index.html"
            ><img src="/pages/src/Juiceheaderlogo.jpg" alt class="header_logo"
          /></a>
          <div class="header_menu_wrapper">
            <nav class="header_menu-nav">
              <a href="/pages/index.html" class="header_menu-nav-link">
                Главная</a
              >
              <a href="/pages/production.html" class="header_menu-nav-link"
                >Наша продукция</a
              >
              <a href="/pages/job.html" class="header_menu-nav-link"
                >Вакансии</a
              >
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="element_main">
      <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-example">
          <label for="tel">Enter your tel: </label>
          <input type="tel" name="tel" id="tel" required />
        </div>
        <div class="form-example">
          <label for="password">Enter your password: </label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="form-example">
          <label for="file">Enter your file: </label>
          <input type="file" name="file" id="file" required />
        </div>
        <div class="form-example">
          <label for="checkbox">Enter your checkbox: </label>
          <input type="checkbox" name="checkbox" id="checkbox" required />
        </div>
        <div class="form-example">
          <label for="radio">Red is sus? </label>
          <input type="radio" name="answer" id="radio" required />
        </div>
        <div class="form-example">
          <label for="datetime-local">Enter your datetime-local: </label>
          <input
            type="datetime-local"
            name="datetime-local"
            id="datetime-local"
            min="2000-01-01"
            max="2023-01-01"
            required
          />
        </div>
        <div class="form-example">
          <fieldset>
            <legend>choose:</legend>
            <div>
              <input type="checkbox" id="house" name="house" checked />
              <label for="house">house</label>
            </div>
            <div>
              <input type="checkbox" id="village" name="village" />
              <label for="village">village</label>
            </div>
          </fieldset>
        </div>

        <div class="form-example">
          <label for="username">Username: (3-16 characters)</label>
          <input
            name="username"
            type="text"
            value="Sasha"
            pattern="\w{3,16}"
            required
          />
        </div>

        <div class="form-example">
          <label for="name">Enter your name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="e.g. Mike Shinoda"
          />
          <button type="submit">Submit</button>
        </div>
        <div class="form-example">
          <label for="story">Tell us your story:</label>
          <textarea
            id="story"
            name="story"
            rows="5"
            minlength="3"
            maxlength="2000"
            placeholder="e.g. Mike Shinoda"
          >
It was a dark and stormy night...</textarea
          >
        </div>

        <fieldset>
          <legend>Choose your favorite monster</legend>

          <input type="radio" id="kraken" name="monster" value="K" />
          <label for="kraken">Kraken</label><br />

          <input type="radio" id="sasquatch" name="monster" value="S" />
          <label for="sasquatch">Sasquatch</label><br />

          <input type="radio" id="mothman" name="monster" value="M" />
          <label for="mothman">Mothman</label>
        </fieldset>

        <label for="pet-select">Choose a pet:</label>

        <select name="pets" id="pet-select" required>
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>

        <label for="pet-select">Choose a pet:</label>

        <select id="pet-select">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>

        <div class="form-example">
          <iframe
            id="inlineFrameExample"
            title="Inline Frame Example"
            width="300"
            height="200"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik"
          >
          </iframe>
        </div>
        <div class="form-example">
          <iframe
            width="420"
            height="315"
            src="https://www.youtube.com/watch?v=K-10UjdVKUY"
          >
          </iframe>
        </div>

        <div class="form-example">
          <input type="submit" value="Subscribe!" />
        </div>
      </form>

      <form
        action="/en-US/docs/Web/HTML/Attributes/placeholder"
        id=" placeholder"
      >
        <label for="name">Enter your name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="e.g. Mike Shinoda"
        />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
